<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div>
            <input id="inputnum" class= "result" type="text">
        </div>
        <div>
            <button class="btn" onclick="addChar(inputnum, '-')">+/-</button>
            <button class="btn" onclick="addChar(inputnum, '(')">(</button>
            <button class="btn" onclick="addChar(inputnum, ')')">)</button>
            <button class="btn" onclick="clearresult()">C</button>
        </div>
        <div>
            <button class="btn" onclick= "tan()">tan</button>
            <button class="btn" onclick="sin()">sin</button>
            <button class="btn" onclick="cos()">cos</button>
            <button class="btn" onclick= "deleteChar(inputnum)">⌫</button>
        </div>
        <div>
            <button class="btn" onclick= "square()">X2</button>
            <button class="btn" onclick= "cube()">X3</button>
            <button class="btn" onclick="sqrt()">√</button>
            <button class="btn" onclick="getnumber('/')">/</button>
        </div>
        <div>
            <button class="btn" onclick= "percent(inputnum)">%</button>
            <button class="btn" onclick= "pi(inputnum)">π</button>
            <button class="btn" onclick= "exp(inputnum)">e</button>
            <button class="btn" onclick="ln()">ln</button>
        </div>
        <div>
            <button class="btn" onclick="getnumber('7')">7</button>
            <button class="btn" onclick="getnumber('8')">8</button>
            <button class="btn" onclick="getnumber('9')">9</button>
            <button class="btn" onclick="getnumber('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick="getnumber('4')">4</button>
            <button class="btn" onclick="getnumber('5')">5</button>
            <button class="btn" onclick="getnumber('6')">6</button>
            <button class="btn" onclick="getnumber('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getnumber('1')">1</button>
            <button class="btn" onclick="getnumber('2')">2</button>
            <button class="btn" onclick="getnumber('3')">3</button>
            <button class="btn" onclick="getnumber('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="getnumber('00')">00</button>
            <button class="btn" onclick="getnumber('0')">0</button>
            <button class="btn" onclick="getnumber('.')">.</button>
            <button class="equalbtn" onclick="getresult()">=</button>
        </div>
    </div>
</body>
<script src="app.js" ></script>
</html>
